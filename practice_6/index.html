<!DOCTYPE html>
<html lang="en">

<head>
    <script defer src="javascript/calculate.js"></script>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
</head>

<body>
<header>
    <nav class="p-3 mb-2 navbar navbar-expand-lg p-0">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <img src="photo.jpeg" class="rounded-circle" alt="photo" style="width:100px;">
                I
                <del> LOVE</del>
                FRONTEND
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse position-relative" id="navbarNavAltMarkup">
                <div class="navbar-nav ">
                    <a class="nav-link active " aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </div>
            </div>
        </div>
    </nav>
    <hr>
</header>
<main>
    <div class="max_size" id="main">
        <form id="my_form" onsubmit="handleSubmit(event)">
            <div class="mb-3">
                <label for="count" class="form-label">Input count</label>
                <input type="text" id="count" class="form-control">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" id="product">
                    <option selected>Open this select menu</option>
                    <option value="100000">Car 100.000₽</option>
                    <option value="50000">IPhone 15 Pro Max 50.000₽</option>
                    <option value="10">Laptop 10₽</option>
                </select>
            </div>
            <div id="my_select" style="display: none">
                <p class="h5">Select service</p>
                <div class="form-check">
                    <input class="form-check-input my_radio" type="radio" name="radio" id="pickup">
                    <label class="form-check-label" for="pickup">
                        Pickup 0₽
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input my_radio" type="radio" name="radio" id="delivery" checked>
                    <label class="form-check-label" for="delivery">
                        Delivery 100₽
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input my_radio" type="radio" name="radio" id="courier" checked>
                    <label class="form-check-label" for="courier">
                        Courier 200₽
                    </label>
                </div>

            </div>

            <hr>
            <div id="my_check" style="display: none">
                <div class="form-check">
                    <input class="form-check-input my_check" type="checkbox" value="" id="used">
                    <label class="form-check-label" for="used">
                        Used -10%
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input my_check" type="checkbox" value="" id="new" checked>
                    <label class="form-check-label" for="new">
                        New +100%
                    </label>
                </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Get result</button>
        </form>
        <br>
    </div>
</main>
</body>

</html>
